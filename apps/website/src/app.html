<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" href="/icons/32x32.png" sizes="32x32" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link rel="preconnect" href="https://glyph.pub" />
    %sveltekit.head%
    <script data-domain="withglyph.com" defer src="https://plausible.io/js/script.js"></script>
    <script
      async
      crossorigin="anonymous"
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4449202773959958"
    ></script>
  </head>

  <body data-sveltekit-preload-data="hover" data-sveltekit-preload-code="eager">
    <div style="display: contents">%sveltekit.body%</div>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </body>
</html>
