# import './img_image.graphql'

fragment ThumbnailPostCard_post on Post {
  id
  permalink
  publishedAt

  publishedRevision {
    id
    title
    subtitle
    previewText
  }

  thumbnail {
    id
    ...Img_image
  }

  space {
    id
    name

    icon {
      id
      ...Img_image
    }
  }
}
