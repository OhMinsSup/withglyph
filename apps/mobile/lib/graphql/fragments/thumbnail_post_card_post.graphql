# import './tag_tag.graphql'
# import './img_image.graphql'

fragment ThumbnailPostCard_post on Post {
  id
  permalink
  shortlink
  publishedAt

  publishedRevision {
    id
    title
    subtitle
    previewText
    readingTime
  }

  thumbnail {
    id
    ...Img_image
  }

  space {
    id
    name
    followed
    muted

    icon {
      id
      ...Img_image
    }
  }

  tags {
    id

    tag{
      id
      ...Tag_tag
    }
  }

  bookmarkGroups {
    id
  }
}
