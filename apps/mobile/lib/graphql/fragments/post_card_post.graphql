# import './tag_tag.graphql'
# import './img_image.graphql'

fragment PostCard_post on Post {
  id
  permalink
  publishedAt

  publishedRevision {
    id
    title
    subtitle
    previewText
  }

  thumbnail {
    id
    ...Img_image
  }

  space {
    id
    name
    followed
    muted

    icon {
      id
      ...Img_image
    }
  }

  tags {
    id

    tag {
      id
      ...Tag_tag
    }
  }
}
