# import './fragments/img_image.graphql'

query ArchiveCommentsScreen_Query {
  me {
    id

    comments {
      id
      createdAt
      content

      post {
        id
        permalink

        publishedRevision {
          id
          title
        }

        thumbnail {
          id
          ...Img_image
        }

        space {
          id
          slug
          name
          
          icon {
            id
            ...Img_image
          }
        }
      }
    }
  }
}