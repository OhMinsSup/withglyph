# import './fragments/post_card_post.graphql';
# import './fragments/img_image.graphql'

query TagScreen_Query($name: String!) {
  tag(name: $name) {
    id
    name
    muted
    followed
    followerCount
    postCount

    posts {
      id
      ...PostCard_post
    }

    thumbnail {
      id
      ...Img_image
    }
  }
}
