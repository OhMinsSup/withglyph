# import './fragments/img_image.graphql'

query MeScreen_Query {
  me {
    id
    email

    profile {
      id
      name

      avatar {
        id
        ...Img_image
      }
    }

    spaces {
      id
      name

      icon {
        id
        ...Img_image
      }

      meAsMember {
        id

        profile {
          id
          name

          avatar {
            id
            ...Img_image
          }
        }
      }
    }
  }
}
