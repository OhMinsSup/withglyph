# import './fragments/img_image.graphql'
# import './fragments/post_card_post.graphql'

query PostScreen_Query($permalink: String!) {
  me {
    id
    point
  }

  post(permalink: $permalink) {
    id
    permalink
    shortlink
    category
    pairs
    reactionCount
    commentCount
    publishedAt

    space {
      id
      slug
      name
      description

      icon  {
        id
        ...Img_image
      }
    }

    collection {
      id
    }

    member {
      id

      profile {
        id
        name

        avatar {
          id
          ...Img_image
        }
      }
    }

    publishedRevision {
      id
      title
      subtitle
      price
    }

    thumbnail {
      id
      ...Img_image
    }

    bookmarkGroups {
      id
    }

    tags {
      id
      kind

      tag {
        id
        name
      }
    }

    nextPost {
      id
      permalink

      publishedRevision {
        id
        title
        subtitle
      }
    }

    previousPost {
      id
      permalink

      publishedRevision {
        id
        title
        subtitle
      }
    }

    recommendedPosts {
      id
      ...PostCard_post
    }
  }
}