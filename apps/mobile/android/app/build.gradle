plugins {
  id "com.android.application"
  id 'com.google.gms.google-services'
  id "kotlin-android"
  id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
  localPropertiesFile.withReader("UTF-8") { reader ->
    localProperties.load(reader)
  }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
  flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
  flutterVersionName = "1.0"
}

kotlin {
  jvmToolchain(17)
}

android {
  namespace = "com.withglyph.app"
  compileSdk = 34
  // ndkVersion = flutter.ndkVersion
  ndkVersion = "26.1.10909125"

  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
  }

  defaultConfig {
    applicationId = "com.withglyph.app"
    minSdk = 26
    targetSdk = 34
    versionCode = flutterVersionCode.toInteger()
    versionName = flutterVersionName
  }

  signingConfigs {
    release {
      storeFile file("../keystore.jks")
      keyAlias "com.withglyph.app"
      keyPassword System.getenv("PLAY_STORE_UPLOAD_KEYSTORE_PASSWORD")
      storePassword System.getenv("PLAY_STORE_UPLOAD_KEYSTORE_PASSWORD")
    }
  }

  buildTypes {
    debug {
      minifyEnabled true
    }
    release {
      minifyEnabled true
      signingConfig = signingConfigs.release
    }
  }
}

flutter {
  source = "../.."
}

dependencies {
  implementation "androidx.core:core-splashscreen:1.0.1"
}