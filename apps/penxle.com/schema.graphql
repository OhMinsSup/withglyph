input CreateSpaceInput {
  name: String!
  slug: String!
}

"""
A date-time string at UTC, such as 2007-12-03T10:15:30Z, compliant with the `date-time` format outlined in section 5.6 of the RFC 3339 profile of the ISO 8601 standard for representation of dates and times using the Gregorian calendar.
"""
scalar DateTime

input DeleteSpaceInput {
  spaceId: ID!
}

input FinalizeImageUploadInput {
  key: String!
  name: String!
}

type Image {
  id: ID!
  placeholder: String!
  url: String!
}

input IssueSSOAuthorizationUrlInput {
  provider: UserSSOProvider!
}

"""
The `JSON` scalar type represents JSON values as specified by [ECMA-404](http://www.ecma-international.org/publications/files/ECMA-ST/ECMA-404.pdf).
"""
scalar JSON

input LoginInput {
  email: String!
  password: String!
}

type Mutation {
  createSpace(input: CreateSpaceInput!): Space!
  deleteSpace(input: DeleteSpaceInput!): Space!
  finalizeImageUpload(input: FinalizeImageUploadInput!): Image!
  issueSSOAuthorizationUrl(input: IssueSSOAuthorizationUrlInput!): String!
  login(input: LoginInput!): User!
  logout: User!
  prepareImageUpload: PrepareImageUploadPayload!
  requestPasswordReset(input: RequestPasswordResetInput!): UserPasswordResetRequest!
  resetPassword(input: ResetPasswordInput!): Boolean!
  signUp(input: SignUpInput!): User!
  updateUserProfile(input: UpdateUserProfileInput!): Profile!
}

type PrepareImageUploadPayload {
  key: String!
  presignedUrl: String!
}

type Profile {
  avatar: Image!
  id: ID!
  name: String!
}

type Query {
  authLayoutBackgroundImage: Image
  me: User
  randomAvatars: [String!]!
  sampleImage: Image!
  sampleImages: [Image!]!
  space(slug: String!): Space!
}

input RequestPasswordResetInput {
  email: String!
}

input ResetPasswordInput {
  password: String!
  token: String!
}

input SignUpInput {
  email: String!
  isAgreed: Boolean!
  name: String!
  password: String!
}

type Space {
  id: ID!
  meAsMember: SpaceMember
  members: [SpaceMember!]!
  name: String!
  slug: String!
}

type SpaceMember {
  id: ID!
  profile: Profile!
  role: SpaceMemberRole!
  space: Space!
}

enum SpaceMemberRole {
  MEMBER
  OWNER
}

input UpdateUserProfileInput {
  name: String!
}

type User {
  email: String!
  id: ID!
  profile: Profile!
  spaces: [Space!]!
}

type UserPasswordResetRequest {
  expiresAt: DateTime!
}

enum UserSSOProvider {
  GOOGLE
  NAVER
}
